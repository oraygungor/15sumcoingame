<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum-15 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid #333;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            position: relative; /* For coin positioning */
            box-sizing: border-box;
        }
        .cell .number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.5em;
            color: #777;
        }
        .coin {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: white;
            font-weight: normal;
            position: absolute; /* Positioned within the cell */
        }
        .alice-coin {
            background-color: #3498db; /* Blue */
            border: 2px solid #2980b9;
        }
        .bob-coin {
            background-color: #e74c3c; /* Red */
            border: 2px solid #c0392b;
        }
        .selected-for-move {
            outline: 3px dashed gold;
            box-shadow: 0 0 10px gold;
        }
        #info-panel {
            text-align: center;
            margin-bottom: 15px;
        }
        #current-player-display, #message-display, #phase-display {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        #current-player-display span {
            font-weight: bold;
        }
        .alice-text { color: #3498db; }
        .bob-text { color: #e74c3c; }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Sum-15 Game</h1>
        <div id="info-panel">
            <div id="current-player-display">Current Player: <span id="player-name">Alice</span></div>
            <div id="phase-display">Phase: Placement</div>
            <div id="message-display"></div>
        </div>
        <div id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const playerNameDisplay = document.getElementById('player-name');
        const messageDisplay = document.getElementById('message-display');
        const phaseDisplay = document.getElementById('phase-display');
        const resetButton = document.getElementById('reset-button');

        const ALICE = 'Alice';
        const BOB = 'Bob';
        const COINS_PER_PLAYER = 3;

        let currentPlayer;
        let gamePhase; // 'placement' or 'movement'
        let boardState; // Array of 9: null, ALICE, or BOB
        let playerCoinsOnBoard; // { Alice: [], Bob: [] } storing cell indices
        let coinsPlacedCount; // { Alice: 0, Bob: 0 }
        let selectedCoinCellIndex = null; // For movement phase
        let gameOver;

        function initGame() {
            currentPlayer = ALICE;
            gamePhase = 'placement';
            boardState = Array(9).fill(null);
            playerCoinsOnBoard = { [ALICE]: [], [BOB]: [] };
            coinsPlacedCount = { [ALICE]: 0, [BOB]: 0 };
            selectedCoinCellIndex = null;
            gameOver = false;

            renderBoard();
            updateDisplays();
            messageDisplay.textContent = "Alice, place your first coin.";
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.dataset.value = i + 1; // Square numbers 1-9

                const numberSpan = document.createElement('span');
                numberSpan.classList.add('number');
                numberSpan.textContent = i + 1;
                cell.appendChild(numberSpan);

                if (boardState[i]) {
                    const coin = document.createElement('div');
                    coin.classList.add('coin');
                    if (boardState[i] === ALICE) {
                        coin.classList.add('alice-coin');
                        coin.textContent = 'A';
                    } else {
                        coin.classList.add('bob-coin');
                        coin.textContent = 'B';
                    }
                    cell.appendChild(coin);
                }
                if (i === selectedCoinCellIndex) {
                    cell.classList.add('selected-for-move');
                }
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoard.appendChild(cell);
            }
        }

        function updateDisplays() {
            playerNameDisplay.textContent = currentPlayer;
            playerNameDisplay.className = currentPlayer === ALICE ? 'alice-text' : 'bob-text';
            phaseDisplay.textContent = `Phase: ${gamePhase.charAt(0).toUpperCase() + gamePhase.slice(1)}`;
        }

        function switchPlayer() {
            currentPlayer = (currentPlayer === ALICE) ? BOB : ALICE;
        }

        function checkWin(player) {
            if (playerCoinsOnBoard[player].length < COINS_PER_PLAYER) {
                return false;
            }
            const coinValues = playerCoinsOnBoard[player].map(index => parseInt(gameBoard.children[index].dataset.value));
            if (coinValues.length === COINS_PER_PLAYER) { // Should always be true if we reach here after placement
                const sum = coinValues.reduce((acc, val) => acc + val, 0);
                return sum === 15;
            }
            return false;
        }

        function handleCellClick(index) {
            if (gameOver) return;

            const cellValue = parseInt(gameBoard.children[index].dataset.value);

            if (gamePhase === 'placement') {
                if (boardState[index] === null && coinsPlacedCount[currentPlayer] < COINS_PER_PLAYER) {
                    boardState[index] = currentPlayer;
                    playerCoinsOnBoard[currentPlayer].push(index);
                    coinsPlacedCount[currentPlayer]++;
                    
                    messageDisplay.textContent = '';
                    if (checkWin(currentPlayer)) {
                        gameOver = true;
                        messageDisplay.textContent = `${currentPlayer} wins! (Sum of ${playerCoinsOnBoard[currentPlayer].map(idx => parseInt(gameBoard.children[idx].dataset.value)).join('+')} = 15)`;
                    } else {
                        if (coinsPlacedCount[ALICE] === COINS_PER_PLAYER && coinsPlacedCount[BOB] === COINS_PER_PLAYER) {
                            gamePhase = 'movement';
                            messageDisplay.textContent = `${currentPlayer === ALICE ? BOB : ALICE}, select one of your coins to move.`; // Next turn is for the other player
                            switchPlayer();
                        } else {
                            switchPlayer();
                            messageDisplay.textContent = `${currentPlayer}, place your coin.`;
                        }
                    }
                } else if (boardState[index] !== null) {
                    messageDisplay.textContent = "Square already occupied. Choose an empty square.";
                } else {
                     messageDisplay.textContent = `You've already placed all ${COINS_PER_PLAYER} coins. Waiting for opponent.`; // Should not happen often
                }
            } else if (gamePhase === 'movement') {
                if (selectedCoinCellIndex === null) { // Player needs to select their own coin
                    if (boardState[index] === currentPlayer) {
                        selectedCoinCellIndex = index;
                        messageDisplay.textContent = `${currentPlayer}, now select an empty square to move to.`;
                    } else if (boardState[index] === null) {
                        messageDisplay.textContent = "Select one of your coins to move first.";
                    } else {
                        messageDisplay.textContent = "That's not your coin. Select your own coin.";
                    }
                } else { // Player has selected a coin, now needs to select a destination
                    if (index === selectedCoinCellIndex) { // Clicked the selected coin again to deselect
                        selectedCoinCellIndex = null;
                        messageDisplay.textContent = `${currentPlayer}, select one of your coins to move.`;
                    } else if (boardState[index] === null) { // Valid move to an empty square
                        // Remove coin from old position
                        boardState[selectedCoinCellIndex] = null;
                        playerCoinsOnBoard[currentPlayer] = playerCoinsOnBoard[currentPlayer].filter(i => i !== selectedCoinCellIndex);
                        
                        // Place coin in new position
                        boardState[index] = currentPlayer;
                        playerCoinsOnBoard[currentPlayer].push(index);
                        
                        selectedCoinCellIndex = null;
                        messageDisplay.textContent = '';

                        if (checkWin(currentPlayer)) {
                            gameOver = true;
                            messageDisplay.textContent = `${currentPlayer} wins! (Sum of ${playerCoinsOnBoard[currentPlayer].map(idx => parseInt(gameBoard.children[idx].dataset.value)).join('+')} = 15)`;
                        } else {
                            switchPlayer();
                            messageDisplay.textContent = `${currentPlayer}, select one of your coins to move.`;
                        }
                    } else {
                        messageDisplay.textContent = "Cannot move to an occupied square. Select an empty square or deselect your coin.";
                    }
                }
            }
            renderBoard(); // Re-render to show changes (coin placement, selection highlight)
            updateDisplays(); // Update player turn etc.
        }

        resetButton.addEventListener('click', initGame);

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
